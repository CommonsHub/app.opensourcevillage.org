<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Open Source Village</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top App Bar -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
            <div class="flex items-center gap-3">
                <button class="text-gray-600 hover:text-gray-900" onclick="window.location.href='calendar.html'">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="font-semibold text-gray-900">My Profile</h1>
            </div>

            <button class="relative" onclick="window.location.href='notifications.html'">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
            </button>
        </div>
    </header>

    <!-- Success Toast (initially hidden) -->
    <div id="success-toast" class="fixed top-20 left-1/2 -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        ‚úì Badge claimed successfully!
    </div>

    <!-- Profile Edit Content -->
    <main class="max-w-2xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-start justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900">My Profile</h2>
                <button class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    Edit Profile
                </button>
            </div>

            <!-- Avatar Upload -->
            <div class="flex items-center gap-4 mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                    A
                </div>
                <button class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    Edit Avatar
                </button>
            </div>

            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input
                    type="text"
                    id="name"
                    value="Alice Smith"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Short Bio -->
            <div class="mb-4">
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Short bio</label>
                <input
                    type="text"
                    id="bio"
                    value="Building open source tools for decentralized communities"
                    maxlength="160"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <p class="text-xs text-gray-500 mt-1">84/160 characters</p>
            </div>

            <!-- Balance Display -->
            <div class="bg-blue-50 rounded-lg p-3 mb-6">
                <p class="text-sm text-gray-700">
                    <span class="font-semibold">Balance:</span>
                    <span class="text-lg font-bold text-blue-600">50 tokens</span>
                    <span class="text-gray-500">(0 pending)</span>
                </p>
                <a href="transactions.html" class="text-xs text-blue-600 hover:text-blue-700">
                    ‚Üí View pending transactions
                </a>
            </div>

            <div class="border-t border-gray-200 my-6"></div>

            <!-- Talk About -->
            <div class="mb-4">
                <label for="talk-about" class="block text-sm font-medium text-gray-700 mb-1">
                    I'd love to talk about:
                </label>
                <textarea
                    id="talk-about"
                    rows="3"
                    maxlength="500"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                >Decentralized protocols, community building, and how we can create more sustainable open source projects. I've been working in the space for 5 years and love helping people understand the fundamentals.</textarea>
                <p class="text-xs text-gray-500 mt-1">245/500 characters</p>
            </div>

            <!-- Help With -->
            <div class="mb-6">
                <label for="help-with" class="block text-sm font-medium text-gray-700 mb-1">
                    I could use help with:
                </label>
                <textarea
                    id="help-with"
                    rows="3"
                    maxlength="500"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                >Frontend development, UX design, and marketing strategies for developer tools. Specifically looking for someone who can help with React performance optimization.</textarea>
                <p class="text-xs text-gray-500 mt-1">189/500 characters</p>
            </div>

            <div class="border-t border-gray-200 my-6"></div>

            <!-- Social Links -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">More about me:</label>

                <div class="space-y-2 mb-3">
                    <div class="flex items-center gap-2">
                        <span class="text-xl">üêô</span>
                        <input
                            type="url"
                            value="github.com/alice"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xl">üê¶</span>
                        <input
                            type="url"
                            value="twitter.com/alice"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <input
                        type="url"
                        placeholder="Add a link..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <button class="bg-blue-600 text-white w-10 h-10 rounded-lg hover:bg-blue-700 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition"
            >
                Save Changes
            </button>
        </div>

        <!-- Onboarding Message -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mt-4">
            <p class="text-sm text-green-800">
                ‚úì Badge claimed! Minting your 50 tokens... (pending)
            </p>
            <p class="text-sm text-green-700 mt-2">
                Complete your profile to help others find you!
            </p>
        </div>
    </main>

    <script>
        // Show success toast on page load (simulating redirect after claim)
        if (window.location.search.includes('claimed=true')) {
            const toast = document.getElementById('success-toast');
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
